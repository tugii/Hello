<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/starter-template.css" rel="stylesheet">



    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

	
  </head>

  <body ng-app="finderApp" ng-controller="finderController">

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Finder</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="#">Register</a></li>
          </ul>
		  <div id="loginContent">
			<form class="navbar-form navbar-right" role="search">
				<div class="form-group">
				  <input type="text" class="form-control" placeholder="Username">
				  <input type="password" class="form-control" placeholder="*******">
				</div>
				<button type="submit" class="btn btn-default">Login</button>
		  </form>
		  </div>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">

      <div class="starter-template">
		
		
		  <div class="row">
				<div role="search">
					
				    	<div >
					    	<form class="navbar-form" role="search" method="get" id="search-form" name="search-form">
						        <div class="input-group" style="width:100%;">
						            <input type="text" class="form-control" placeholder="2 BHK Flat, Pune Real Estate, Pest Control..." id="query" name="query" value="">
							            <div class="input-group-btn" style="width:1%;">
						            <button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-search"></span></button>
						            </div>
						        </div>
					        </form>
				        </div>
				        
					
				</div>				
			</div>
		<div class="panel panel-default" ng-repeat="shop in shopsList">
			<div class="panel-heading">
				<span class="panel-title">{{ shop.Title }}</span>
				<div class="pull-right">
					<span class="glyphicon glyphicon-info-sign"></span> 100m entfernt | {{ shop.State }}
				</div>
			</div>
		  <div class="panel-body">
			<div class="row">
			  <div class="col-md-4">
				<div class="table-responsive">
				  <table class="table">
					<tr class="info">
						<td>Öffnungszeiten</td>
						<td><strong>Heute {{ shop.State }}</strong> · {{shop.Opening}}</td>
					</tr>
					<tr>
						<td>Adresse</td>
						<td>{{ shop.Address }}</td>
					</tr>
					<tr>
						<td>Telefon</td>
						<td>{{ shop.Phone }}</td>
					</tr>
				  </table>
				</div>
			  </div>
			  <div class="col-md-4">
				<div class="table-responsive">
					<table class="table">
					<tr>
						<td><button class="btn btn-success" style="width:150px;"><span class="glyphicon glyphicon-map-marker"></span> Routenplaner</button></td>
						<td><button class="btn btn-success" style="width:150px;"><span class="glyphicon glyphicon-map-marker"></span> Weitermepfehlen</button></td>
					</tr>
					<tr>
						<td><button class="btn btn-success" style="width:150px;"><span class="glyphicon glyphicon-star"></span> Favorit</button></td>
						<td><button class="btn btn-success" style="width:150px;"><span class="glyphicon glyphicon-info-sign"></span> Mehr Details </button></td>
					</tr>
				  </table>
				</div>
			  </div>
			  <div class="col-md-4">
				<div id="map-container" style="height:150px;">
				</div>
			  </div>
			</div>
		  </div>
		  <div class="panel-footer" style="height:60px">
				<ul class="nav nav-pills pull-right">
					<li>
						<a href="#">
						  <span class="badge ">{{ shop.LikesCount }}</span>
						  <span class="glyphicon glyphicon-thumbs-up"></span>
						</a>
					</li>
					<li>
						<a href="#">
						  <span class="badge">{{ shop.CommentCount }}</span>
						  <span class="glyphicon glyphicon-comment"></span>
						</a>
					</li>
					<li>
						<a href="#">
						  <span class="badge">{{ shop.FavoritCount }}</span>
						  <span class="glyphicon glyphicon-star"></span>
						</a>
					</li>
				</ul>
			</div>
		</div>		
      </div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
	<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.2/angular.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers/finderController.js"></script>
	<script>    
 
      function init_map() {
        var var_location = new google.maps.LatLng(45.430817,12.331516);
 
        var var_mapoptions = {
          center: var_location,
          zoom: 14
        };
 
        var var_marker = new google.maps.Marker({
            position: var_location,
            map: var_map,
            title:"Venice"});
 
        var var_map = new google.maps.Map(document.getElementById("map-container"),
            var_mapoptions);
 
        var_marker.setMap(var_map);    
 
      }
 
      google.maps.event.addDomListener(window, 'load', init_map);
 
    </script>
  </body>
</html>
